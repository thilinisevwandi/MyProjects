<html>
	<head>
		<title>Image Game</title>
	</head>
	
	<body>

		<select name ="imageSelectorVisible" id="imageName">
			<option value= "tiger">Tiger</option>
			<option value="lion">Lion</option>
			<option value="rabbit">Rabbit</option>
			<option value="mouse">Mouse</option>
		</select>

		<select name ="imageSelector" id="width">
			<option value= "100px">100px</option>
			<option value="200px">200px</option>
			<option value="300px">300px</option>
			<option value="1000px">1200px</option>
		</select>

		<select name ="imageSelector" id="height">
			<option value= "100px">100px</option>
			<option value="200px">200px</option>
			<option value="300px">300px</option>
			<option value="1000px">480px</option>
		</select>
		
		<button id= "setAnimal">Set Animal</button>
		<br/><br/>
		
		<div id="displayPanel">
			<img id="image" />
		
		</div>
		
		<script src="imageGame.js"></script>		
	</body>
</html>
